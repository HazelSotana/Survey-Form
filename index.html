<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email" required /></label>
      <label id="number-label">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="91" /></label>
      <label>Which option best describes your current role?<select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Worker</option>
        <option>Chef</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select></label>
      <p class="white">Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="gender" class="inline" value="yes" />Yes</label>
      <label><input type="radio" name="gender" class="inline" value="no" />No</label>
      <p class="white">What would you like to see improved? (Check all that apply)</p>
      <label><input type="checkbox" value="1" class="inline" />Yes</label>
      <label><input type="checkbox" value="2" class="inline" />No</label>
      <p class="white">Any comments or suggestions?</p>
      <label><textarea rows="5" placeholder="Enter your comment here..."></textarea></label>
      <input id="submit" class="button" type="submit" value="Submit" />
    </form>

  </body>
</html>
